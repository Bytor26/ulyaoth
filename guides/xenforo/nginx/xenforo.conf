location ~ \.php$ {
  try_files $uri =404;
  fastcgi_pass unix:/var/run/php-fpm/ulyaoth-xenforo.sock;
  include fastcgi_params;

  fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
}

location = /favicon.ico {
  alias  /srv/nginx/xenforo/public/favicon.ico;
}

location ~ /\.ht {
  deny all;
}

location /internal_data/ {
  internal;
  allow 127.0.0.1;
  deny all;
}

location /library/ {
  internal;
  allow 127.0.0.1;
  deny all;
}

location / {
  try_files $uri $uri/ /index.php?$uri&$args;
}
}