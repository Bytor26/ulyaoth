{
  "network": {
    "servers": [ "loghost.ulyaoth.net:5544" ],
    "ssl key": "C:\ulyaoth\logstashforwarder\ssl\logstash-forwarder.key",
    "ssl ca": "C:\ulyaoth\logstashforwarder\ssl\logstash-forwarder.crt",
    "timeout": 15
  },

  "files": [

    {
      "paths": [
        "/var/log/nginx/ulyaoth/access.log"
      ],

      "fields": { "type": "nginx-access" }
    },
    {
      "paths": [
        "/var/log/nginx/ulyaoth/error.log"
      ],

      "fields": { "type": "nginx-error" }
    }, {
      "paths": [ "-" ],
      "fields": { "type": "stdin" }
    }
  ]
}